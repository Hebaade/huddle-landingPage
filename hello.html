<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fontawesome.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="hello.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="icon"  type="image/x-icon" href="favicon.png">
</head>
<body>
    <div class="main">
        <nav class="nav">
            <lord-icon
            src="https://cdn.lordicon.com/hpivxauj.json"
            trigger="hover"
            colors="primary:#fff"
            style="width:25px;height:25px">
        </lord-icon>
            <span class="title"> Huddle</span>
        </nav>
        <div class="body">
            <div class="pic">
                <img class="ill" src="illustration-mockups.svg" alt="ill">
            </div>
            <div class="info">
                 <p class="build">Build The Community Your Fans will Love </p>
                 <p class="hud">Huddle re-imagines the way we build communities.
                    You have a voice,but so does your audience.Create connections with your 
                    users as you engage in genuine discussion.</p>
                    <button class="btn">Register</button>
            </div>
        </div>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div>
    </div>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
</body>
</html>
